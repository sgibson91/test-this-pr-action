repos:
- repo: https://github.com/asottile/pyupgrade
  rev: v2.38.2
  hooks:
  - id: pyupgrade
- repo: https://github.com/psf/black
  rev: 22.8.0
  hooks:
  - id: black
- repo: https://github.com/pycqa/flake8
  rev: 5.0.4
  hooks:
  - id: flake8
    args: ["--max-line-length", "88", "--extend-ignore", "E501,E203"]
- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
  - id: isort
    args: ["--profile", "black"]
