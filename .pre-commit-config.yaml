repos:
- repo: https://github.com/asottile/pyupgrade
  rev: v3.19.1
  hooks:
  - id: pyupgrade
- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
  - id: black
- repo: https://github.com/pycqa/flake8
  rev: 7.1.2
  hooks:
  - id: flake8
    args: ["--max-line-length", "88", "--extend-ignore", "E501,E203"]
- repo: https://github.com/pycqa/isort
  rev: 6.0.0
  hooks:
  - id: isort
    args: ["--profile", "black"]
